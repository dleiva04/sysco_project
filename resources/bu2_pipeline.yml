resources:
  pipelines:
    bu2_pipeline:
      name: BU2 Pipeline
      clusters:
        - driver_node_type_id: i3.xlarge
          label: default
          node_type_id: i3.xlarge
          autoscale:
            max_workers: 5
            min_workers: 1
            mode: ENHANCED
      libraries:
        - notebook:
            path: ../src/DLT_script.py
      development: true
      catalog: bu2-${bundle.target}
      photon: true
      channel: CURRENT
      target: default
